<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container" style="max-width: 400px; margin-top: 80px;">
        <h2 class="mb-4">Prijava</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Korisničko ime" required />
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Lozinka" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Prijavi se</button>
        </form>
        <p class="mt-3">Nemate račun? <a href="/register">Registrirajte se</a></p>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            if (res.ok) {
                // nakon login ide na odabir grupe
                window.location.href = '/group';
            } else {
                alert('Neispravno korisničko ime ili lozinka');
            }
        };
    </script>
</body>
</html>
