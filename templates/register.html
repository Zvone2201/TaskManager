<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <title>Registracija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container" style="max-width: 400px; margin-top: 80px;">
        <h2 class="mb-4">Registracija</h2>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" id="ime" class="form-control" placeholder="Ime" required />
            </div>
            <div class="mb-3">
                <input type="text" id="prezime" class="form-control" placeholder="Prezime" required />
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input type="text" id="telefon" class="form-control" placeholder="Telefon" />
            </div>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Korisničko ime" required />
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Lozinka" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Registriraj se</button>
        </form>
        <p class="mt-3">Već imate račun? <a href="/login">Prijavite se</a></p>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const ime = document.getElementById('ime').value.trim();
            const prezime = document.getElementById('prezime').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefon = document.getElementById('telefon').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const res = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ime, prezime, email, telefon, username, password})
            });

            if (res.ok) {
                alert('Registracija uspješna! Možete se prijaviti.');
                window.location.href = '/login';
            } else {
                alert('Greška kod registracije.');
            }
        };
    </script>
</body>
</html>
